version: '3'

services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y docker.io docker-compose &&
      /sbin/tini -- /usr/local/bin/jenkins.sh
      "

volumes:
  jenkins_home:
